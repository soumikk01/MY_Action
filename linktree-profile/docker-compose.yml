services:
  linktree-profile:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linktree-profile
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service (optional)
  dev:
    image: node:20-alpine
    container_name: linktree-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    profiles:
      - dev
